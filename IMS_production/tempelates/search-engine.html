         .search-form {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 15px;
        }
    
        

    
  

     /* ------------------------------filter ----------------------------- */


.search-input {
    width: 90%;
    padding: 12px 45px 12px 20px;
    border: 2px solid #e9ecef;
    border-radius: 12px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: #f8f9fa;

}

.search-input:focus {
    border-color: #0984e3;
    background: white;
    box-shadow: 0 0 0 4px rgba(9, 132, 227, 0.1);
}



    
        /* -----------------cards--------------------- */

     

         /* Enhanced Buttons */
    .btn {
        border: 1px solid black;
        display: inline-flex;
        align-items: center;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        gap: 8px;
        position: relative;
        overflow: hidden;
    }

    .btn::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        transform: translate(-50%, -50%) scale(0);
        border-radius: 50%;
        transition: transform 0.5s ease;
    }

    .btn:hover::after {
        transform: translate(-50%, -50%) scale(2);
    }



    .content-section-engine {
        max-width: 1600px;
        margin: 0 auto;
    }
    .content-section-engine {
        margin: 0 auto 40px;
        padding: 10px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        margin: 10px;
    }
    @media print{
        .content-section-engine{
            display: none;
        }
        a{
            display: none;
        }
        .btn{
            display: none;
        }
        .sidebar-toggle{
            display: none;
        }
        .fas{
            display: none;
        }
        .table  h2{
            margin-top: 50px;
            display: none;
        }
        #download{
            display: none;
        }
        .sidebar{
            display: none;
        }
        .table-action{
            display: none
        }
    }
</style>

<i id="download" class="fa fa-download" style="float: right;margin-top:-20px; margin-left:0px" onclick="print()"></i>
<div class="content-section-engine">
    


<div class="search-section">
        <form method="get" action="" class="search-form">
            <div class="search-input-group">
                <input type="text" name="q" class="search-input" placeholder="{{ placeholder }}" value="{{ search_query }}">
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i> Search
            </button>
            
        </form>
        
    </div>


</div>
