
    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
        
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.oaistatic.com/bootstrap/5.2.3/css/bootstrap.min.css">
    
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://cdn.oaistatic.com/fonts/inter/inter.css">
    
    <style>
        .confirmation-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .confirmation-box {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn-custom {
            margin: 5px;
            width: 120px;
        }
    </style>
    
</head>
<body>
    <div class="confirmation-container">
        <div class="confirmation-box">
            <h4 class="mb-4">Are you sure you want to log out?</h4>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-custom">Yes</button>
                {% if user.role == 'admin' %}
                <a href="{% url 'admin-dashboard' %}" class="btn btn-secondary btn-custom">Cancel</a>
                {% else %}
                <a href="{% url 'staff-dashboard' %}" class="btn btn-secondary btn-custom">Cancel</a>
                {% endif %}
            </form>
        </div>
    </div>
    
</body>
</html>




 <!-- Scripts -->
 <script src="https://cdn.oaistatic.com/jquery/3.6.0/jquery.min.js" defer></script>
 <script src="https://cdn.oaistatic.com/popper.js/2.11.6/umd/popper.min.js" defer></script>
 <script src="https://cdn.oaistatic.com/bootstrap/5.2.3/js/bootstrap.bundle.min.js" defer></script>
