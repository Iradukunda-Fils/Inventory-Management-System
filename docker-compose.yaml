version: '3.9'

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge

volumes:
  postgres_data:
    driver: local

services:
  # ------------------------
  # Django + Gunicorn + Nginx
  # ------------------------
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    image: iradukunda84/inventory_ms:v1.0.1
    container_name: inventory_ms
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "8080:8080"
    networks:
      - backend
      - frontend

  # ------------------------
  # Celery Worker
  # ------------------------
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    image: iradukunda84/ims_celery_worker:v1.0.1
    container_name: celery_worker
    restart: always
    command: celery -A Inventory_MS worker -l info
    depends_on:                   
      web:
        condition: service_healthy       
    networks:
      - backend

  # ------------------------
  # Celery Beat (Scheduler)
  # ------------------------
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile.beat
    image: iradukunda84/ims_celery_beat:v1.0.1
    container_name: celery_beat
    restart: always
    command: celery -A Inventory_MS beat -l info
    depends_on:
      web:
        condition: service_healthy
    networks:
      - backend

  # ------------------------
  # PostgreSQL Database
  # ------------------------
  db:
    image: postgres:17-alpine
    container_name: postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_INITDB_ARGS: "--locale=en_US.UTF-8"
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8
    expose:
      - "5432"
    networks:
      - backend
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ------------------------
  # Redis (Broker / Cache)
  # ------------------------
  redis:
    image: redis:7.2.10-alpine
    container_name: redis
    restart: always
    expose:
      - "6379"
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
