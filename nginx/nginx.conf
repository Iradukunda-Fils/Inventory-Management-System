# ============================================
# Nginx configuration for Django + Gunicorn
# ============================================


server {
    listen 80;
    server_name staging.twara.rw www.staging.twara.rw localhost;  # Adjust as needed

    # Max upload size (adjust as needed)
    client_max_body_size 50M;

    # ------------------------------------------------------------------------------
    # STATIC FILES
    # Django's collectstatic command should put all files into STATIC_ROOT=/app/staticfiles
    # ------------------------------------------------------------------------------
    location /static/ {
        alias /app/staticfiles/;  
        access_log off;  
        expires 30d;  
        add_header Cache-Control "public, immutable";
    }

    # ------------------------------------------------------------------------------
    # MEDIA FILES
    # In case you have media uploads, mount /app/media in Docker
    # ------------------------------------------------------------------------------
    location /media/ {
        alias /app/media/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ------------------------------------------------------------------------------
    # DJANGO APPLICATION (via Gunicorn)
    # ------------------------------------------------------------------------------
    location / {
        proxy_pass http://127.0.0.1:8000;   # Gunicorn listens inside the container
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ------------------------------------------------------------------------------
    # ERROR PAGES (optional, for better UX)
    # ------------------------------------------------------------------------------
    # error_page 500 502 503 504 /50x.html;
    # location = /50x.html {
    #     root /usr/share/nginx/html;
    # }
}
