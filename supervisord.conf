[supervisord]
nodaemon=true
user=root
directory=/
umask=002
loglevel=info
logfile=/dev/null               ; forward main supervisor logs to stdout
pidfile=/tmp/supervisord.pid    ; use /tmp (safe in containers)
childlogdir=/tmp                ; avoid permission problems

; Enable only if you want a web UI for debugging
; [inet_http_server]
; port=127.0.0.1:9001

[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'
directory=/
user=root
autostart=true
autorestart=true
startretries=3
priority=10
stopasgroup=true
killasgroup=true
stdout_logfile=/dev/stdout      ; container best practice: logs to Docker
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0       ; unlimited (no rotation inside container)
stderr_logfile_maxbytes=0

[program:gunicorn]
command=/app/.venv/bin/gunicorn Inventory_MS.wsgi:application \
    --bind 0.0.0.0:8000 \
    --workers 4 \
    --timeout 120 \
    --log-level=info
directory=/app
user=appuser
autostart=true
autorestart=true
startretries=3
priority=20
stopasgroup=true
killasgroup=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0